<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Music</title>
<style>
  .audio-container {
    position: fixed;
    top: 50%;
    right: 20px; /* Adjust as needed */
    transform: translateY(-50%);
  }
</style>
</head>
<body>

<audio id="bg_music" loop autoplay>
  <source src="相册音乐/风恋歌.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="audio-container">
  <button onclick="togglePlay()">Toggle Music</button>
</div>

<script>
  var audio = document.getElementById("bg_music");

  function togglePlay() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>

</body>
</html>
